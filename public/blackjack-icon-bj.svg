<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0F4C3A"/>
      <stop offset="100%" stop-color="#1A6B4F"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo circular al borde -->
  <circle cx="32" cy="32" r="32" fill="url(#bg)"/>
  
  <!-- Letras BJ grandes y centradas -->
  <text x="32" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="900" text-anchor="middle" fill="url(#text)" letter-spacing="3">BJ</text>
</svg>
